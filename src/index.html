<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1">
    <title>{{title}}</title>

    <link rel="stylesheet" type="text/css" href="love-game.css">
    <script src="love-game.js" type="module" defer></script>
  </head>
  <body>
    <h1>{{title}}</h1>
    <love-game data-memory="{{memory}}" data-game-size="{{game_size}}" data-game-file="{{game_data_filename}}" data-etag="{{etag}}">
      <img width="{{window.width}}"
           height="{{window.height}}"
           alt=""
           aria-hidden="true"
           src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVQImWNgYGAAAAAEAAGjChXjAAAAAElFTkSuQmCC">
      <canvas role="application" tabindex="0" width="{{window.width}}" height="{{window.height}}"></canvas>
      <noscript>
        Sorry, this game requires JavaScript.
      </noscript>
    </love-game>

    <footer>
      <p>Built with <a href="https://github.com/Davidobot/love.js">love.js</a></p>
    </footer>
  </body>
</html>
